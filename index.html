<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./style/inde.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>

<body class='bg-dark text-bg-danger'>

	<div class='container w-50 pt-5'>

		<h1>Калькулятор</h1>

		<input type="number" class='form-control mb-2' placeholder='В видите одно число' id='input1' value='10'>
		<input type="number" class='form-control mb-2' placeholder='В видите одно число' id='input2' value='20'>
		<div class='d-flex mb-2'>
			<button class='btn btn-success flex-grow-1 mx-2' id='plus'>+</button>
			<button class='btn btn-success flex-grow-1 mx-2' id='minus'>-</button>
			<button class='btn btn-success flex-grow-1 mx-2' id='delet'>/</button>
			<button class='btn btn-success flex-grow-1 mx-2' id='umnoj'>*</button>
		</div>
		<button class='btn btn-outline-info w-100 mb-2' id='submit'>Вычислить</button>


		<div class="text-bg-light p-3 text-center">
			<h4>Result</h4>
			<p id="resultFinish" class="mb-0">10</p>
		</div>
	</div>

	<script src="./js/app.js"></script>
<script src='./js/time.js'></script>
</body>

</html>
</body>

</html>
